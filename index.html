<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fresme - Pedidos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 class="title">Crear Pedido</h1>

  <div class="card">

    <label>Tamaño:</label>
    <select id="size">
      <option value="" disabled selected>Selecciona...</option>
      <option value="Pequeño">Pequeño (1 topping)</option>
      <option value="Mediano">Mediano (2 toppings)</option>
      <option value="Grande">Grande (3 toppings)</option>
    </select>

    <h3>Toppings:</h3>
    <div class="grid" id="toppings">
      <label><input type="checkbox" value="Oreo"> Oreo</label>
      <label><input type="checkbox" value="Fresas"> Fresas</label>
      <label><input type="checkbox" value="Brownie"> Brownie</label>
      <label><input type="checkbox" value="M&M"> M&M</label>
      <label><input type="checkbox" value="Mango"> Mango</label>
    </div>

    <h3>Salsas:</h3>
    <div class="grid" id="sauces">
      <label><input type="checkbox" value="Chocolate"> Chocolate</label>
      <label><input type="checkbox" value="Caramelo"> Caramelo</label>
      <label><input type="checkbox" value="Fresa"> Fresa</label>
      <label><input type="checkbox" value="Nutella"> Nutella</label>
    </div>

    <button id="sendOrder">Enviar Pedido</button>

    <p id="msg"></p>
  </div>

  <script type="module" src="app.js"></script>

</body>
</html>
