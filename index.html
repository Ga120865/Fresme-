<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos Kiosk</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Fresme - Crear Pedido</h1>

  <div class="campo">
    <input id="nombre" placeholder="Nombre">
    <input id="apellido" placeholder="Apellido">
  </div>

  <h2>Tamaño</h2>
  <div class="fila">
    <button class="size-btn" data-price="2.50" data-salsas="1" data-toppings="1">Mini</button>
    <button class="size-btn" data-price="3.50" data-salsas="2" data-toppings="2">Normal</button>
    <button class="size-btn" data-price="4.50" data-salsas="3" data-toppings="3">Grande</button>
  </div>

  <h2>Tipo</h2>
  <div class="fila">
    <button id="eatHere">Comer aquí</button>
    <button id="takeAway">Para llevar</button>
  </div>

  <h2>Salsas</h2>
  <div id="salsas" class="grid"></div>

  <div class="extras">
    <button id="addExtraSalsa">+ Extra salsa</button>
    <button id="removeExtraSalsa">− Quitar salsa</button>
  </div>

  <h2>Toppings</h2>
  <div id="toppings" class="grid"></div>

  <div class="extras">
    <button id="addExtraTopping">+ Extra topping</button>
    <button id="removeExtraTopping">− Quitar topping</button>
  </div>

  <h2>Total</h2>
  <p>Base: $<span id="basePrice">0.00</span></p>
  <p>Extras: $<span id="extrasPrice">0.00</span></p>
  <p><b>Total: $<span id="total">0.00</span></b></p>

  <button id="sendOrder" class="enviar">Enviar Pedido</button>

  <p id="msg"></p>

  <script type="module" src="app.js"></script>

</body>
</html>
