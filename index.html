<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresme — Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Arma tu Fresme</h1>
  </header>

  <main>

    <!-- NOMBRE -->
    <div class="section">
      <label>Nombre:</label>
      <input type="text" id="nombre">
    </div>

    <div class="section">
      <label>Apellido:</label>
      <input type="text" id="apellido">
    </div>

    <!-- TIPO -->
    <div class="section">
      <label>Tipo:</label>
      <select id="tipo">
        <option value="Copa">Copa</option>
        <option value="Vaso">Vaso</option>
      </select>
    </div>

    <!-- TAMAÑOS -->
    <div class="section">
      <h3>Elige el Tamaño</h3>
      <div class="sizes">
        <label><input type="radio" name="size" value="Pequeño" data-max="3" data-price="2.50"> Pequeño</label>
        <label><input type="radio" name="size" value="Mediano" data-max="5" data-price="3.50"> Mediano</label>
        <label><input type="radio" name="size" value="Grande" data-max="7" data-price="4.50"> Grande</label>
      </div>
    </div>

    <!-- SALSAS -->
    <div class="section">
      <h3>Salsas (<span id="salsasCount">0</span>/<span id="salsasMax">0</span>)</h3>
      <div class="options" id="salsasOptions">
        <label><input type="checkbox" class="salsa" value="Chocolate"> Chocolate</label>
        <label><input type="checkbox" class="salsa" value="Fresa"> Fresa</label>
        <label><input type="checkbox" class="salsa" value="Mango"> Mango</label>
        <label><input type="checkbox" class="salsa" value="Mora"> Mora</label>
      </div>
    </div>

    <!-- TOPPINGS -->
    <div class="section">
      <h3>Toppings (<span id="toppingsCount">0</span>/<span id="toppingsMax">0</span>)</h3>
      <div class="options" id="toppingsOptions">
        <label><input type="checkbox" class="topping" value="Oreo"> Oreo</label>
        <label><input type="checkbox" class="topping" value="Chispas"> Chispas</label>
        <label><input type="checkbox" class="topping" value="Galleta"> Galleta</label>
        <label><input type="checkbox" class="topping" value="Brownie"> Brownie</label>
        <label><input type="checkbox" class="topping" value="Frutilla"> Frutilla</label>
      </div>
    </div>

    <!-- TOTAL -->
    <div class="total-box">
      Total: $<span id="total">0.00</span>
    </div>

    <!-- BOTÓN -->
    <button id="enviarPedido">Enviar Pedido</button>

  </main>

  <script type="module" src="app.js"></script>

</body>
</html>
