<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresme — Pedidos</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">

    <h1>Personaliza tus Fresas</h1>

    <section>
      <h2>Tus Datos</h2>
      <input id="nombre" placeholder="Nombre" />
      <input id="apellido" placeholder="Apellido" />
    </section>

    <section>
      <h2>Tipo de Orden</h2>
      <button class="option" data-value="Para comer aquí">Comer aquí</button>
      <button class="option" data-value="Para llevar">Para llevar</button>
    </section>

    <section>
      <h2>Tamaño</h2>
      <button class="size" data-price="2.50" data-salsas="1" data-toppings="1">Pequeño $2.50</button>
      <button class="size" data-price="2.90" data-salsas="1" data-toppings="2">Mediano $2.90</button>
      <button class="size" data-price="3.25" data-salsas="2" data-toppings="2">Grande $3.25</button>
    </section>

    <section>
      <h2>Salsas</h2>
      <div id="salsas"></div>
    </section>

    <section>
      <h2>Toppings</h2>
      <div id="toppings"></div>
    </section>

    <section class="total">
      <h2>Total: $<span id="total">0.00</span></h2>
      <button id="sendOrder">Enviar Pedido</button>
      <p id="msg"></p>
    </section>

  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
