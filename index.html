<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fresme Kiosk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Arma tu Fresme</h1>

<div class="card">
    <h2>Elige el tama√±o</h2>
    <button class="size-btn" data-size="small">Small (2 toppings)</button>
    <button class="size-btn" data-size="medium">Medium (3 toppings)</button>
    <button class="size-btn" data-size="large">Large (4 toppings)</button>
</div>

<div class="card">
    <h2>Elige tus toppings</h2>
    <div id="toppings"></div>
</div>

<div class="card">
    <h2>Elige la salsa</h2>
    <select id="salsa">
        <option value="">Selecciona una salsa</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Caramelo">Caramelo</option>
        <option value="Fresa">Fresa</option>
        <option value="Nutella">Nutella</option>
    </select>
</div>

<button id="enviarPedido" class="submit-btn">Enviar Pedido</button>

<script type="module" src="app.js"></script>

</body>
</html>
